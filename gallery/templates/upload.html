{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}  <!-- Load crispy forms tags -->

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data" class="my-4">
        {% csrf_token %}
        {{ form|crispy }}  <!-- Use crispy filter to render the form -->
        <button type="submit" class="btn btn-primary">
            {% trans "Upload" %}
        </button>
    </form>
</div>
{% endblock %}
